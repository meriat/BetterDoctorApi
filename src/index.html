<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>DoctorLookUp</title>
  </head>
  <body>
    <h1 class="jumbotron">Find Your Doctor</h1>
    <div class="container">
      <form id = "formInput">
          <label for="issue">Enter your medical issue</label>
          <input id="issue" class="form-control" type="text" />
          <label for="name">Search by Doctor's First-name</label>
          <input id="name" class="form-control" type="text" /><br />
          <button class="btn btn-warning" type="submit">Search</button>
      </form>
      <div id="doctorList"><ul></ul></div>
      <p id="errors"></p>
    </div>
  </body>
</html>
